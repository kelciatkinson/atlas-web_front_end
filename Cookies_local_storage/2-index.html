<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function form() {
    let headingOne = document.createElement('h1');
    headingOne.textContent = 'Login to the website';

    let headingTwo = document.createElement('h1');
    headingTwo.textContent = 'Cookies';

    let inputFirstName = document.createElement('input');
    inputFirstName.type = 'text';
    inputFirstName.id = 'firstname';
    inputFirstName.placeholder = 'Firstname';

    let inputEmail = document.createElement('input');
    inputEmail.type = 'text';
    inputEmail.id = 'email';
    inputEmail.placeholder = 'Email';

    let inputSubmit = document.createElement('input');
    inputSubmit.type = 'submit';
    inputSubmit.id = 'submit';
    inputSubmit.value = 'Log me in';
    inputSubmit.addEventListener('click', function() {
      console.log('clicked');
      setCookies();
    });

    let inputCookies = document.createElement('input');
    inputCookies.type = 'submit';
    inputCookies.id = 'cookies';
    inputCookies.value = 'Show the cookies';
    inputCookies.addEventListener('click', function() {
      console.log('cookies clicked');
      showCookies();
    });

    function setCookies() {
      let firstname = document.getElementById('firstname').value;
      let email = document.getElementById('email').value;
      let date = new Date();
      date.setTime(date.getTime() + (10 * 24 * 60 * 60 * 1000));
      let expires = date.toUTCString();
      document.cookie = `firstname=${firstname}; expires=${expires}; path=/`;
      document.cookie = `email=${email}; expires=${expires}; path=/`;
    }

    function showCookies() {
      let paragraph = document.createElement('p');
      let email = getCookie('email');
      let firstname = getCookie('firstname');
      paragraph.textContent = `Email: ${email} - Firstname: ${firstname}`;
      document.body.append(paragraph);
    }

    function getCookie(name) {
      if (document.cookie) {
        let cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          let cookieName = cookie.split('=')[0].trim();
          let cookieValue = cookie.split('=')[1];
          if (cookieName === name) {
            return cookieValue;
          }
        }
      }
      return '';
    }

    document.body.append(headingOne, inputFirstName, inputEmail, inputSubmit, headingTwo, inputCookies);
    }
    window.onload = form;
  </script>
</head>
<body>
  
</body>
</html>
