<!DOCTYPE html>
<html lang="en" dir="ltr">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    </head>

    <body>
      <script type="application/javascript">
        function createFamilyTree() {
          $('body').append($('<table>').append($('<thead>').append($('<tr>').append($('<th>').text('Firstname'), $('<th>').text('Lastname'))),
          $('<tbody>').append()))
        }
        createFamilyTree();
        function addNewMember(firstname, lastname, position) {
          if (position === 'before') {
            $(tbody).prepend($('<tr>'));
          }
          else {
            $('<tbody>').append('<tr>');
          }

          $('tbody').append($('<tr>').append($('<td>').text(firstname), $('<td>').text(lastname),
            $('<td>').text('(x)').css('background-color', 'orange').on('click', function() {
              $(this).closest('tr').remove();
            }
        )))}

        function createForm() {
          let form = $('<form>');
          let select = $('<select>');

          $('body').prepend(
            $('<input>', {type: 'text'}),
            $('<input>', {type: 'text'}),
            select.append($('<option>', {value: 'before', text: 'Before'}), $('<option>', {value: 'after', text: 'After'})),
            $('<input>', {type: 'submit'}).on('click', function() {
              addNewMember('Guillaume', 'Salva', 'after');
            })
          )
        }
        createForm();
      </script>
    </body>
